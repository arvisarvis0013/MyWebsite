<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VPN Setup and Config</title>
  <style>
    :root{
      --bg-start: #ffffff;
      --bg-end: #f8fafc;
      --page-bg: linear-gradient(180deg,var(--bg-start),var(--bg-end));
      --text: #0f172a;
      --muted: #475569;
      --card-bg: #f3f4f6;
      --accent-bg: #111827;
      --accent-text: #ffffff;
      --shadow: 0 6px 16px rgba(0,0,0,0.2);
      --radius: 14px;
    }
    html.dark {
      --bg-start: #2a2a2a;
      --bg-end: #383838;
      --page-bg: linear-gradient(180deg,var(--bg-start),var(--bg-end));
      --text: #e6eef8;
      --muted: #b0b0b0;
      --card-bg: #4a4a4a;
      --accent-bg: #5a5a5a;
      --accent-text: #e6eef8;
      --shadow: 0 6px 16px rgba(255,255,255,0.05);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--page-bg);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      transition: background 220ms ease, color 220ms ease;
      line-height:1.5;
    }

    .container{
      max-width:920px;
      margin:0 auto;
      padding:28px;
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    a.back{
      text-decoration:none;
      color:var(--muted);
      font-size:14px;
    }
    a.back:hover{ color: var(--text); }

    .toggle-btn{
      background:var(--accent-bg);
      color:var(--accent-text);
      border:0;
      padding:8px 12px;
      border-radius:10px;
      font-size:14px;
      cursor:pointer;
      box-shadow: var(--shadow);
    }
    .toggle-btn:active{ transform: translateY(1px); }

    h1{ font-size:28px; margin:18px 0 12px; }
    p{ color:var(--muted); margin:8px 0 0; }

    @media (max-width:640px){
      .container{ padding:18px; }
      h1{ font-size:22px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a class="back" href="index.html">‚Üê Back to Home</a>
      <button id="darkToggle" class="toggle-btn" aria-pressed="true">üåû Switch to Light</button>
    </div>

    <h1>VPN Setup and Config</h1>
    <p>Placeholder page ‚Äî details will be filled in later.</p>
  </div>

  <script>
    (function(){
      const btn = document.getElementById('darkToggle');
      const html = document.documentElement;
      if (!html.classList.contains('dark')) html.classList.add('dark');
      function updateLabel(){
        const isDark = html.classList.contains('dark');
        btn.textContent = isDark ? 'üåû Switch to Light' : 'üåô Switch to Dark';
        btn.setAttribute('aria-pressed', isDark ? 'true' : 'false');
      }
      btn.addEventListener('click', function(){
        html.classList.toggle('dark');
        updateLabel();
      }, false);
      updateLabel();
    })();
  </script>
</body>
</html>
