<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Homepage</title>
  <style>
    :root{
      --bg-start: #ffffff; --bg-end:#f8fafc; --page-bg:linear-gradient(180deg,var(--bg-start),var(--bg-end));
      --text:#0f172a; --muted:#475569; --card-bg:#ffffff; --accent-bg:#111827; --accent-text:#ffffff;
      --shadow:0 6px 18px rgba(12,24,36,0.06); --radius:14px;
    }
    html.dark{
      --bg-start:#071026; --bg-end:#0b1220; --page-bg:linear-gradient(180deg,var(--bg-start),var(--bg-end));
      --text:#e6eef8; --muted:#94a3b8; --card-bg:#081022; --accent-bg:#334155; --accent-text:#e6eef8;
      --shadow:0 10px 30px rgba(2,6,23,0.6);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;
      background:var(--page-bg);color:var(--text);transition:background 220ms ease,color 220ms ease;}
    .container{max-width:1000px;margin:0 auto;padding:32px;}
    .header{display:flex;justify-content:flex-end;margin-bottom:24px;}
    .toggle-btn{
      background:var(--accent-bg);color:var(--accent-text);border:0;padding:10px 14px;border-radius:12px;
      cursor:pointer;font-size:14px;font-weight:500;box-shadow:var(--shadow);transition:background 0.2s;
    }
    .toggle-btn:hover{background:#1e293b;}
    h1{font-size:32px;margin:18px 0;text-align:center;}
    .grid{display:grid;gap:20px;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));margin-top:32px;}
    .card{
      background:var(--card-bg);padding:28px;border-radius:var(--radius);box-shadow:var(--shadow);
      transition:transform 0.2s,box-shadow 0.2s;display:flex;align-items:center;justify-content:center;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 12px 28px rgba(0,0,0,0.25);}
    .card a{text-decoration:none;color:var(--text);font-size:18px;font-weight:600;text-align:center;}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="darkToggle" class="toggle-btn">ðŸŒž Switch to Light</button>
    </div>
    <h1>My Projects</h1>
    <div class="grid">
      <div class="card"><a href="project1.html">Project 1 - SMB File Share</a></div>
      <div class="card"><a href="project2.html">Project 2 - Endpoint Backup</a></div>
      <div class="card"><a href="project3.html">Project 3 - Network Monitoring</a></div>
      <div class="card"><a href="project4.html">Project 4 - Website, Hosting & DNS</a></div>
      <div class="card"><a href="project5.html">Project 5 - VPN Setup</a></div>
      <div class="card"><a href="project6.html">Project 6 - Network Redundancy</a></div>
    </div>
  </div>

  <script>
    (function(){
      const btn=document.getElementById('darkToggle');
      const html=document.documentElement;
      if(!html.classList.contains('dark')) html.classList.add('dark');
      function update(){
        const isDark=html.classList.contains('dark');
        btn.textContent=isDark?'ðŸŒž Switch to Light':'ðŸŒ™ Switch to Dark';
      }
      btn.addEventListener('click',()=>{html.classList.toggle('dark');update()});
      update();
    })();
  </script>
</body>
</html>
