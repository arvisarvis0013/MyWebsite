<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-white to-slate-50 text-slate-900">
  <!-- Header -->
  <header class="sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-white/70 border-b border-slate-200">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="h-9 w-9 rounded-2xl bg-slate-900 text-white grid place-items-center font-bold">P</div>
          <span class="font-semibold">Projects</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section id="home" class="relative overflow-hidden">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-24 sm:py-28 text-center">
      <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight">
        Welcome to the Project Showcase
      </h1>
      <p class="mt-4 text-slate-600 max-w-2xl mx-auto">
        A Work in Progress
      </p>
    </div>
  </section>

  <!-- Projects -->
  <section id="projects" class="py-20 border-t border-slate-200">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-bold text-center">Projects</h2>
      <div class="mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="rounded-3xl border border-slate-200 bg-white p-6 shadow-sm text-center">
          <h3 class="font-semibold text-lg">Project 1</h3>
          <a href="project1.html" class="mt-4 inline-block rounded-2xl border border-slate-900 px-4 py-2 text-sm font-medium hover:bg-slate-900 hover:text-white transition shadow-sm">View Project 1 →</a>
        </div>
        <div class="rounded-3xl border border-slate-200 bg-white p-6 shadow-sm text-center">
          <h3 class="font-semibold text-lg">Project 2</h3>
          <a href="project2.html" class="mt-4 inline-block rounded-2xl border border-slate-900 px-4 py-2 text-sm font-medium hover:bg-slate-900 hover:text-white transition shadow-sm">View Project 2 →</a>
        </div>
        <div class="rounded-3xl border border-slate-200 bg-white p-6 shadow-sm text-center">
          <h3 class="font-semibold text-lg">Project 3</h3>
          <a href="project3.html" class="mt-4 inline-block rounded-2xl border border-slate-900 px-4 py-2 text-sm font-medium hover:bg-slate-900 hover:text-white transition shadow-sm">View Project 3 →</a>
        </div>
        <div class="rounded-3xl border border-slate-200 bg-white p-6 shadow-sm text-center">
          <h3 class="font-semibold text-lg">Project 4</h3>
          <a href="project4.html" class="mt-4 inline-block rounded-2xl border border-slate-900 px-4 py-2 text-sm font-medium hover:bg-slate-900 hover:text-white transition shadow-sm">View Project 4 →</a>
        </div>
        <div class="rounded-3xl border border-slate-200 bg-white p-6 shadow-sm text-center">
          <h3 class="font-semibold text-lg">Project 5</h3>
          <a href="project5.html" class="mt-4 inline-block rounded-2xl border border-slate-900 px-4 py-2 text-sm font-medium hover:bg-slate-900 hover:text-white transition shadow-sm">View Project 5 →</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="border-t border-slate-200 py-10">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 text-center">
      <p class="text-sm text-slate-600">© <script>document.write(new Date().getFullYear())</script> Project Showcase. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
