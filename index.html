<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1f2937; /* dark gray background */
      color: #f3f4f6; /* light gray text */
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 2rem;
      background: #111827; /* darker header */
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
    }
    .top-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f9fafb;
    }
    h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: #f9fafb;
      text-align: center;
    }
    nav {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }
    nav a {
      color: #f3f4f6;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #9ca3af; /* lighter gray on hover */
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    section {
      margin-bottom: 3rem;
    }
    section h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      border-bottom: 2px solid #374151;
      padding-bottom: 0.5rem;
    }
    .grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .card {
      background: #374151; /* medium gray card */
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      text-decoration: none;
      color: #f9fafb;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
      background: #4b5563; /* lighter gray on hover */
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo">A</div>
      <div style="width: 2rem;"></div> <!-- Spacer -->
    </div>
    <h1>Welcome to My Portfolio!</h1>
  </header>

  <main>
    <!-- Networking Section -->
    <section>
      <h2>Networking</h2>
      <div class="grid">
        <a href="VPN.html" class="card">VPN Configuration</a>
        <a href="NetworkMonitor.html" class="card">Network Monitoring Tool</a>
      </div>
    </section>

    <!-- Infrastructure Section -->
    <section>
      <h2>Infrastructure</h2>
      <div class="grid">
        <a href="WebsiteHosting.html" class="card">Website Creation</a>
        <a href="Project_SMB_FileShare.html" class="card">File Share</a>
        <a href="NetworkRedundancy.html" class="card">Docker Container Deployment & Redundancy</a>
        <a href="ImageBackup.html" class="card">Imaging & Backup</a>
      </div>
    </section>

    <!-- Template Section -->
    <!--
    <section>
      <h2>Category Name</h2>
      <div class="grid">
        <a href="#" class="card">Project Example 1</a>
        <a href="#" class="card">Project Example 2</a>
        <a href="#" class="card">Project Example 3</a>
      </div>
    </section>
    -->
  </main>
</body>
</html>
