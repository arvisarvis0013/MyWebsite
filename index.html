<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Portfolio</title>
  <style>
    :root{
      --bg-start: #ffffff;
      --bg-end: #f8fafc;
      --page-bg: linear-gradient(180deg,var(--bg-start),var(--bg-end));
      --text: #0f172a;
      --muted: #475569;
      --card-bg: #f3f4f6;
      --accent-bg: #111827;
      --accent-text: #ffffff;
      --shadow: 0 6px 16px rgba(0,0,0,0.2);
      --radius: 14px;
    }
    html.dark {
      --bg-start: #2a2a2a;
      --bg-end: #383838;
      --page-bg: linear-gradient(180deg,var(--bg-start),var(--bg-end));
      --text: #e6eef8;
      --muted: #b0b0b0;
      --card-bg: #4a4a4a;
      --accent-bg: #5a5a5a;
      --accent-text: #e6eef8;
      --shadow: 0 6px 16px rgba(255,255,255,0.05);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--page-bg);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      transition: background 220ms ease, color 220ms ease;
      line-height:1.5;
    }

    header{
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:1.5rem 2rem;
    }

    .top-bar{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:0.5rem;
    }

    .logo{
      font-size:2rem;
      font-weight:bold;
      color: var(--text);
    }

    h1{
      font-size:2rem;
      font-weight:600;
      color: var(--text);
      text-align:center;
      margin:0.5rem 0 0;
    }

    .toggle-btn{
      background: var(--card-bg);
      color: var(--text);
      border:0;
      padding:6px 12px;
      border-radius:10px;
      font-size:14px;
      cursor:pointer;
      box-shadow: var(--shadow);
      transition: background 220ms ease, color 220ms ease;
    }

    .toggle-btn:active{ transform: translateY(1px); }

    main{
      max-width:1100px;
      margin:0 auto;
      padding:2rem;
    }

    section{
      margin-bottom:3rem;
    }

    section h2{
      font-size:1.75rem;
      font-weight:600;
      margin-bottom:1rem;
      padding-bottom:0.5rem;
    }

    .grid{
      display:grid;
      gap:1.5rem;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    }

    .card{
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align:center;
      padding:1.8rem;
      font-size:1.1rem;
      font-weight:500;
      text-decoration:none;
      color: var(--text);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    }

    .card:hover{
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    a.card{ display:block; }

    footer{
      text-align:center;
      padding:2rem;
      font-size:0.9rem;
      color: var(--muted);
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    @media(max-width:640px){
      main{padding:1rem;}
      section h2{font-size:1.5rem;}
      h1{font-size:1.5rem;}
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo"><strong>A</strong>rvy</div>
      <button id="darkToggle" class="toggle-btn" aria-pressed="true">ðŸŒž Switch to Light</button>
    </div>
    <h1>Welcome to My Portfolio</h1>
  </header>

  <main>
    <section>
      <h2>Networking</h2>
      <div class="grid">
        <a href="VPN.html" class="card">VPN Configuration</a>
        <a href="NetworkMonitor.html" class="card">Network Monitoring Tool</a>
      </div>
    </section>

    <section>
      <h2>Infrastructure</h2>
      <div class="grid">
        <a href="WebsiteHosting.html" class="card">Website Creation</a>
        <a href="Project_SMB_FileShare.html" class="card">File Share</a>
        <a href="NetworkRedundancy.html" class="card">Docker Container Deployment & Redundancy</a>
        <a href="ImageBackup.html" class="card">Imaging & Backup</a>
      </div>
    </section>

    <section>
      <h2>Template</h2>
      <div class="grid">
        <a href="#" class="card">Project Example 1</a>
        <a href="#" class="card">Project Example 2</a>
        <a href="#" class="card">Project Example 3</a>
      </div>
    </section>
  </main>

  <footer>
    Email: <a href="mailto:enquiries@arvysite.org">enquiries@arvysite.org</a>
  </footer>

  <script>
    (function(){
      const btn = document.getElementById('darkToggle');
      const html = document.documentElement;
      if (!html.classList.contains('dark')) html.classList.add('dark');
      function updateLabel(){
        const isDark = html.classList.contains('dark');
        btn.textContent = isDark ? 'ðŸŒž Switch to Light' : 'ðŸŒ™ Switch to Dark';
        btn.setAttribute('aria-pressed', isDark ? 'true' : 'false');
      }
      btn.addEventListener('click', function(){
        html.classList.toggle('dark');
        updateLabel();
      }, false);
      updateLabel();
    })();
  </script>
</body>
</html>
